<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <div class="row"> <img src="https://static1.squarespace.com/static/5521a4b4e4b097abc6b22953/t/5772a72d8419c2ed25253457/1524844181835/" class="logo"> </div>
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                 
                
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Username</h6>
                      </label> <input [(ngModel)]="username"
                                    type="text"
                                    id="login"
                                    class="fadeIn second"
                   class="mb-4"  name="email" placeholder="Enter a valid email address"> </div>
                 <h6 class="mb-0 text-sm">Role</h6>
                <select name="login" id="role" [(ngModel)]="role">
                    <option value="admin">admin</option>
                    <option value="student">student</option>
                    <option value="teacher">teacher</option>
                    
                  </select>
        <br>
            

                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Password</h6>
                      </label> <input
                      [(ngModel)]="password"
                      type="password"
                      id="password"
                      class="fadeIn third"
                       type="password" name="password" placeholder="Enter password"> </div>

                       
                     
                  <div class="row px-3 mb-4">
                      <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div>
                  </div>
                  <div class="row mb-3 px-3"> <button  (click)="onlogin()"


  value="Log In"  type="submit" class="btn btn-blue text-center">Login</button> </div>
                 
              </div>
          </div>
      </div>
      
  </div>
</div>
